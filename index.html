<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container nav">
        <a href="#" class="logo">PhotoHub</a>
        <ul class="main-nav">
          <li><a class="nav-link" href="#">About</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
          <li><a class="nav-link" href="#">Gallery</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section class="hero">
      <div class="container hero-section">
          <div class="hero-left">
            <h1>Breathtaking header about photography</h1>
            <p class="hero-txt">
              Photography is one of the best hobby I ever explore. And something
              about photos, cameras and lenses. ISO is too high.
            </p>
            <button class="cta">Sign in</button>
          </div>
          <div class="hero-right">
            <img
              class="hero-img"
              src="images/hero.jpg"
              alt="Canon between leafs"
            />
          </section>
          <section class="features-section">
            <div class="container">
              <h2>Triangle of exposition</h2>
              <ul class="features-list">
                <li><img class="feature-img"/><p>Shutter speed</p></li>
                <li><img class="feature-img"/><p>Aperture</p></li>
                <li><img class="feature-img"/><p>ISO</p></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
